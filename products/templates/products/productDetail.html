{% extends 'base.html' %}
{% block content %}
<div class="row">
  <div class="col-2">
    <img src="{{product_detail.icon.url}}" class="img-fluid"/>
  </div>
  <div class="col-10">
    <a href="{{product_detail.url}}"><h1>{{product_detail.title}}</h1></a>
  </div>
</div>
<div class="row">
  <div class="col-8">
    <img src="{{product_detail.image.url}}" width="100%"/>
  </div>
  <div class="col-4">
    <button class="btn btn-primary" onclick="document.getElementById('upvote').submit()">
      <span class="oi oi-caret-top">
    </span> Upvotes {{product_detail.votes}}</button>
  </div>
</div>
<div class="row pt-2">
  <div class="col-4">
    <h4><span class="oi oi-magnifying-glass"></span> Hunted By {{product_detail.hunter}}</h4>
  </div>
  <div class="col-4 text-end">
    <h4><span class="oi oi-clock"></span> {{product_detail.pub_date_pretty}}</h4>
  </div>
</div>
<div class="row">
  <div class="col-8">
    <p>{{product_detail.description}}</p>
  </div>
</div>
<form method="POST" action="{% url 'upvote' product_detail.id %}" id="upvote">
  {% csrf_token %}
  <input type="hidden"/>
</form>

{% endblock %}
